{% load static %}

<link rel="stylesheet" href="{% static 'pollz/style.css' %}">

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'pollz:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No pollz are available.</p>
{% endif %}
